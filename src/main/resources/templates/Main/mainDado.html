<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Rolagem de dados</title>
</head>
<body>
<form action="/" method="post">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
        <input id="Faces" name="Faces" type="number" class="form-control" placeholder="Quantidade de faces do seu dado"
               aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="sp_senha"><i class="fa-solid fa-key"></i></span>
        <input id="Quantidade" name="Quantidade" type="number" class="form-control" placeholder="Quantidade de dados" aria-label="senha"
               aria-describedby="senha">
    </div>

    <div class="col-sm-6 text-right">
        <button type="submit" class="btn btn-success">Jogar</button>
    </div>

    <div th:if="${resultado}" class="alert alert-info mt-3">
        <p th:text="${resultado}"></p>
    </div>

    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>ID do Dado</th>
            <th>Resultado da Rolagem</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resultado : ${resultados}">
            <td th:text="${resultado.id}"></td>
            <td th:text="${resultado.resultado}"></td>
        </tr>
        </tbody>
    </table>
        <!-- Adicione mais linhas conforme necessÃ¡rio -->
        </tbody>
    </table>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div style="background-color: lightblue; padding: 20px;">
                    <p>Soma dos numeros rolados</p>
                    <p th:text="${somaNumeros}"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div style="background-color: lightgreen; padding: 20px;">
                   <p>Maior numero rolado</p>
                    <p th:text="${maiorNumero}"></p>
                </div>
            </div>
        </div>
    </div>




</form>

</body>
</html>
